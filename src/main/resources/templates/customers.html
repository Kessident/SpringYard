<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div class="Customer-Container">
    <table>
        <tr>
            <td>ID</td>
            <td>Name</td>
        </tr>
        <tr th:each="customer : ${customerList}">
            <td><a th:href="@{'/customer/view/'+${customer.id}}" th:text="${customer.id}"></a></td>
            <td><span th:text="${customer.firstName} + ${customer.lastName}"></span></td>
        </tr>
    </table>
    <a href="/customer/add">Add a new customer</a>

</div>
</body>
</html>
